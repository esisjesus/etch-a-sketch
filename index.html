<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-e-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">
        <div id="panel" class="tools-container">
            <h1>Pixel Web Art</h1>
            <input type="color" name="pen" id="pen-color-panel">
            <input type="color" name="bg" id="bg-color-panel">
            <div class="grid-toggle-container" id="grid-toggle-container">
                <label class="switch">
                    <input id="grid-toggle" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <input type="color" name="bg" id="grid-color-panel">
            </div>
            <div class="grid-toggle-container">
                <input id="cells-range" min="3" max="100" value="32" type="range">
                <button id="create-grid" disabled="disabled">Create grid</button>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
            <div></div>
            <div></div>
        </div>
        <div id="container" class="grid-container"></div>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
